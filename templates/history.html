<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting History</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tx-link {
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
        }
        .tx-link:hover {
            text-decoration: underline;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4500b5;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #6200ea;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Minting History</h1>
        <ul>
            {% for nft in minted_nfts %}
                <li>
                    <a href="https://sepolia.etherscan.io/tx/{{ nft.transaction_hash }}" target="_blank" class="tx-link">
                        üîó TX Hash: {{ nft.transaction_hash }}
                    </a>
                    <button onclick="window.open('https://ipfs.io/ipfs/{{ nft.ipfs_hash }}', '_blank')">View NFT</button>
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="back-link">‚¨ÖÔ∏è Back to Home</a>
    </div>
</body>
</html>
